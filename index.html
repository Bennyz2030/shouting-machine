<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Type something to make the machine shout it back at you</h1>
    <form id="sentence">
      <div class="form-group">
        <label for="inputSentence">Write something here</label>
        <input id="inputSentence" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Shout at me!</button>
    </form>
    <div class="output"></div>
  </div>
  
</body>
</html>
